services:
  - type: web
    name: webluyengophim
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
