<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luyện bài</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <a href="/" class="btn" style="display:inline-block;margin-bottom:10px">← Về trang tài liệu</a>

    <section class="section">
      <h2>Bài luyện</h2>
      <h3 id="docTitle" style="margin-top:0"></h3>
      <div id="target" class="target"></div>
      <textarea id="typed" class="typed" rows="6" placeholder="Bắt đầu gõ khi sẵn sàng..."></textarea>
      <div class="metrics">
        <span id="acc">Độ chính xác: 0%</span>
        <span id="wpm">WPM: 0</span>
        <span id="errors">Lỗi: 0</span>
        <button id="finishBtn">Kết thúc & chấm điểm</button>
      </div>
    </section>

  </div>
  <script src="/practice.js"></script>
</body>
</html>
