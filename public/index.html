<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luyện gõ phím</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="topbar">
    <div class="container">
      <div id="brand">Luyện gõ phím</div>
    </div>
  </div>

  <div class="container">
    <h1>Quản lý tài liệu</h1>

    <div id="grid">
      <section class="section">
        <h2>1) Thêm tài liệu</h2>
        <form id="addDocForm">
          <label>Tiêu đề (tuỳ chọn)</label>
          <input type="text" id="title" placeholder="Tên tài liệu">
          <label>Nội dung</label>
          <textarea id="content" rows="8" placeholder="Dán đoạn văn để luyện gõ..."></textarea>
          <div style="display:flex; gap:8px; margin-top:8px">
            <button type="submit">Thêm</button>
            <button type="button" id="addSample" class="btn-secondary">Thêm mẫu nhanh</button>
          </div>
        </form>
      </section>

      <section class="section">
        <h2>2) Chọn tài liệu để luyện</h2>
        <div id="docs"></div>
      </section>
    </div>

  </div>
  <script src="/main.js"></script>
</body>
</html>
